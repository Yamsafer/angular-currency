<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<style>
		.currency-symbol{
			font-size: small;
			color : gray;
			vertical-align: middle;
		}
	</style>
	
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body ng-app="demo" >
    <div class="container" ng-controller="demoCtrl">
    	<div class="row">
    		<div class="col-md-12">
    			<br><br><br><br>
    			<div currancy-select ></div>
    			<br>
    			<div class="alert alert-info text-center">
    				<input type="number" ng-model="val" class="form-control">
    				<h3 ng-bind-html="val | Ycurrency" ></h3>
    			</div>
    		</div>
    	</div>
    </div>
	
	
	<script type="text/ng-template" id="currency-options.html">

		<ul class="list-unstyled">
			<li ng-repeat="item in list" >
				<a ng-click="setCurrency(item)" href="" class="{{ item.icon }}"> {{ item.name }} - {{item.code}} </a>
			</li>
		</ul>

		<select 
		class="form-control" ng-model="selectedCurrency" ng-change="setCurrency(selectedCurrency)" 
		ng-options="value.name + ' - ' + key for (key,value) in list">	
	    </select>
	</script>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    
	<script src="../bower/angular/angular.js" ></script>
	<script src="../bower/angular-cookies/angular-cookies.js" ></script>
	<script src="../bower/angular-sanitize/angular-sanitize.js" ></script>

	<script src="../dist/angular-currency.js"></script>
	<script src="demo.js"></script>
	
  </body>
</html>
